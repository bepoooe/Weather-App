<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #0a0; }
    </style>
</head>
<body>
    <h1>Weather App Debug</h1>
    <button onclick="runDiagnostics()">Run Diagnostics</button>
    <div id="results"></div>

    <script>
        const API_KEY = 'ea048e63dfc34185b6270054251906';
        const API_BASE_URL = 'https://api.weatherapi.com/v1';

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        async function runDiagnostics() {
            document.getElementById('results').innerHTML = '';
            
            log('Starting diagnostics...');
            log(`API Key: ${API_KEY ? 'Present' : 'Missing'}`);
            log(`API Base URL: ${API_BASE_URL}`);
            
            // Test 1: Simple fetch
            log('Test 1: Simple fetch test');
            try {
                const response = await fetch(`${API_BASE_URL}/current.json?key=${API_KEY}&q=London&aqi=no`);
                log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Response headers: ${JSON.stringify([...response.headers.entries()])}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Success! Location: ${data.location.name}, Temp: ${data.current.temp_c}°C`, 'success');
                } else {
                    const errorText = await response.text();
                    log(`Error response: ${errorText}`, 'error');
                }
            } catch (error) {
                log(`Fetch error: ${error.message}`, 'error');
                log(`Error details: ${JSON.stringify(error)}`, 'error');
            }

            // Test 2: With timeout
            log('Test 2: Fetch with timeout');
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(`${API_BASE_URL}/current.json?key=${API_KEY}&q=Paris&aqi=no`, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'WeatherApp/1.0'
                    }
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Test 2 Success! Location: ${data.location.name}, Temp: ${data.current.temp_c}°C`, 'success');
                } else {
                    log(`Test 2 failed with status: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Test 2 error: ${error.message}`, 'error');
            }

            // Test 3: Browser info
            log('Test 3: Browser environment check');
            log(`User Agent: ${navigator.userAgent}`);
            log(`Online: ${navigator.onLine}`);
            log(`Location: ${window.location.href}`);
            log(`Protocol: ${window.location.protocol}`);
        }
    </script>
</body>
</html>
